<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Form</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .message {
            text-align: center;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .field-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .field-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
            color: #333;
            width: 40%;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8f9fa;
        }

        input.error {
            border-color: red;
        }

        .error-message {
            color: red;
            font-size: 0.8rem;
            margin-left: 40%;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let formData = {
                firstName: '',
                lastName: '',
                phone: '',
                nationalId: '',
                email: '',
                allocationTime: '',
                date: ''
            };
            let errors = {};
            let loading = false;
            let message = '';

            function parseQueryParams() {
                const hash = window.location.hash;
                const queryString = hash.split('?')[1];
                if (!queryString) return;

                const params = new URLSearchParams(queryString);
                const email = params.get('email') || '';
                const allocationTime = params.get('time') || '';
                const date = params.get('date') || '';

                formData.email = decodeURIComponent(email);
                formData.allocationTime = decodeURIComponent(allocationTime);
                formData.date = decodeURIComponent(date);
                render();
            }

            function validateField(name, value) {
                let error = '';
                switch (name) {
                    case 'firstName':
                    case 'lastName':
                        if (value && !/^[a-zA-Z\s]{2,}$/.test(value)) {
                            error = `${name === 'firstName' ? 'First' : 'Last'} name must be at least 2 characters and contain only letters`;
                        }
                        break;
                    case 'phone':
                        if (value && !/^\d+$/.test(value)) {
                            error = 'Phone number must contain only digits';
                        }
                        break;
                    case 'nationalId':
                        if (value && !/^[a-zA-Z0-9]{4,}$/.test(value)) {
                            error = 'National ID must be at least 4 characters (letters and numbers allowed)';
                        }
                        break;
                    case 'email':
                        if (value && !/^[\w-.]+@([\w-]+\.)+[\w-]{2,4}$/.test(value)) {
                            error = 'Please enter a valid email address';
                        }
                        break;
                    case 'allocationTime':
                        if (value && formData.date) {
                            const selectedDate = new Date(formData.date);
                            const today = new Date();
                            today.setHours(0, 0, 0, 0);
                            selectedDate.setHours(0, 0, 0, 0);

                            if (selectedDate.getTime() === today.getTime()) {
                                const [hours, minutes] = value.split(':').map(Number);
                                const now = new Date();
                                const currentHours = now.getHours();
                                const currentMinutes = now.getMinutes();

                                if (hours < currentHours || (hours === currentHours && minutes <= currentMinutes)) {
                                    error = 'Allocation time cannot be in the past for today';
                                }
                            }
                        }
                        break;
                    case 'date':
                        if (value) {
                            const selectedDate = new Date(value);
                            const today = new Date();
                            today.setHours(0, 0, 0, 0);
                            if (selectedDate < today) {
                                error = 'Date must be today or later';
                            }
                        }
                        break;
                }
                return error;
            }

            function validateForm() {
                const newErrors = {};
                Object.keys(formData).forEach(key => {
                    const error = validateField(key, formData[key]);
                    if (error) newErrors[key] = error;
                });
                errors = newErrors;
                return Object.keys(newErrors).length === 0;
            }

            async function handleSubmit(e) {
                e.preventDefault();

                if (!validateForm()) {
                    message = 'Please fix all errors before submitting';
                    render();
                    return;
                }

                loading = true;
                message = '';
                render();

                const formattedDate = formData.date ? formData.date.split('-').reverse().join('-') : '';
                const formattedData = {
                    ...formData,
                    phoneNumber: formData.phone,
                    date: formattedDate
                };

                console.log('Sending Data:', formattedData);

                try {
                    const response = await fetch('http://192.168.3.77:3001/visitors', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formattedData)
                    });
                    const data = await response.json();
                    if (response.ok) {
                        message = 'Visitor data successfully submitted!';
                        formData = {
                            firstName: '',
                            lastName: '',
                            phone: '',
                            nationalId: '',
                            email: '',
                            allocationTime: '',
                            date: ''
                        };
                        errors = {};
                    } else {
                        throw new Error(data.message || 'Internal server error');
                    }
                } catch (error) {
                    console.error('Error:', error.message);
                    message = `Error: ${error.message}`;
                } finally {
                    loading = false;
                    render();
                }
            }

            function render() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="form-container">
                        <h1>Personal Information</h1>
                        ${message ? `
                            <p class="message ${message.includes('error') ? 'error' : 'success'}">${message}</p>
                        ` : ''}
                        <form id="visitorForm">
                            <div class="form-group">
                                ${[
                                    { label: 'First Name', name: 'firstName' },
                                    { label: 'Last Name', name: 'lastName' },
                                    { label: 'Phone Number', name: 'phone' },
                                    { label: 'National ID', name: 'nationalId' },
                                    { label: 'Email ID', name: 'email' },
                                    { label: 'Date', name: 'date', type: 'date' },
                                    { label: 'Allocation Time', name: 'allocationTime', type: 'time' }
                                ].map(field => `
                                    <div class="field-container">
                                        <div class="field-row">
                                            <label>${field.label}</label>
                                            <input
                                                type="${field.type || 'text'}"
                                                name="${field.name}"
                                                value="${formData[field.name]}"
                                                class="${errors[field.name] ? 'error' : ''}"
                                            >
                                        </div>
                                        ${errors[field.name] ? `<span class="error-message">${errors[field.name]}</span>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                            <button type="submit" ${loading ? 'disabled' : ''}>
                                ${loading ? 'Sending...' : 'Send to Email'}
                            </button>
                        </form>
                    </div>
                `;

                document.getElementById('visitorForm').addEventListener('submit', handleSubmit);
                document.querySelectorAll('input').forEach(input => {
                    input.addEventListener('input', e => {
                        const { name, value } = e.target;
                        formData[name] = value;
                        errors[name] = validateField(name, value);
                        if (name === 'date' && formData.allocationTime) {
                            errors.allocationTime = validateField('allocationTime', formData.allocationTime);
                        }
                        render();
                    });
                });
            }

            parseQueryParams();
            render();
        });
    </script>
</body>
</html>
